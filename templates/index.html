{{ define "index-page" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Vinylfo</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/x-icon" href="/icons/vinyl-icon.ico">
</head>
<body>
{{ template "header" }}
<main>
    <div id="albums-view" class="view">
        <div class="view-header">
            <h2>Albums</h2>
            <div class="search-wrapper">
                <input type="text" id="album-search" class="local-search" placeholder="Search albums...">
                <button type="button" class="search-clear" title="Clear search">&times;</button>
            </div>
        </div>
        <div class="pagination-controls">
            <div class="limit-selector">
                <label for="album-limit">Show:</label>
                <select id="album-limit" class="album-limit">
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="page-controls">
                <button type="button" id="album-prev" class="page-btn album-prev" disabled>&larr; Prev</button>
                <span id="album-page-info">Page 1 of 1</span>
                <button type="button" id="album-next" class="page-btn album-next" disabled>Next &raquo;</button>
            </div>
        </div>
        <div id="albums-list"></div>
        <div class="pagination-controls bottom-pagination">
            <div class="limit-selector">
                <label for="album-limit-bottom">Show:</label>
                <select id="album-limit-bottom" class="album-limit">
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="page-controls">
                <button type="button" class="page-btn album-prev" id="album-prev-bottom" disabled>&larr; Prev</button>
                <span id="album-page-info-bottom">Page 1 of 1</span>
                <button type="button" class="page-btn album-next" id="album-next-bottom" disabled>Next &raquo;</button>
            </div>
        </div>
    </div>
    <div id="tracks-view" class="view" style="display: none;">
        <div class="view-header">
            <h2>Tracks</h2>
            <div class="search-wrapper">
                <input type="text" id="track-search" class="local-search" placeholder="Search tracks...">
                <button type="button" class="search-clear" title="Clear search">&times;</button>
            </div>
        </div>
        <div class="pagination-controls">
            <div class="limit-selector">
                <label for="track-limit">Show:</label>
                <select id="track-limit" class="track-limit">
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="page-controls">
                <button type="button" id="track-prev" class="page-btn track-prev" disabled>&larr; Prev</button>
                <span id="track-page-info">Page 1 of 1</span>
                <button type="button" id="track-next" class="page-btn track-next" disabled>Next &raquo;</button>
            </div>
        </div>
        <div id="tracks-list"></div>
    </div>
    <div id="track-detail-view" class="view" style="display: none;">
        <h2>Track Details</h2>
        <div id="track-detail"></div>
    </div>
    <div id="sessions-view" class="view" style="display: none;">
        <h2>Playback Sessions</h2>
        <div id="sessions-list"></div>
    </div>
</main>
{{ template "footer" }}
<script type="module" src="/static/js/app.js"></script>
</body>
</html>
{{ end }}
