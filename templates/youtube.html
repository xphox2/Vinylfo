{{ define "youtube-page" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Manager - Vinylfo</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/youtube.css">
    <link rel="icon" type="image/x-icon" href="/icons/vinyl-icon.ico">
</head>
<body>
{{ template "header" }}
<main class="container">
    <div class="view">
        <div class="view-header">
            <h2>YouTube Playlist Manager</h2>
            <div>
                <button id="create-playlist-btn" class="btn btn-primary" style="background-color: #007bff;">+ Create Playlist</button>
            </div>
        </div>

        <div id="app-section">
            <div class="sync-status-section">
                <h4>Connection Status</h4>
                <div id="connection-status" class="loading">Loading status...</div>
            </div>

            <div id="stats-section" class="sync-status-section" style="display: none;">
            </div>

            <div id="sync-actions" class="sync-actions-section" style="display: none;">
                <button id="sync-all-btn" class="youtube-action-btn">Sync All Playlists</button>
                <div class="sync-options">
                    <label class="radio-label">
                        <input type="checkbox" id="api-fallback" checked>
                        <span>Use YouTube API as fallback</span>
                    </label>
                </div>
            </div>
        
            <div id="playlists-view">
                <div id="playlists-container" class="playlist-list">
                    <div class="loading">Loading playlists...</div>
                </div>
            </div>
            
            <div id="playlist-items-view" style="display: none;">
                <button id="back-to-playlists" class="back-btn">&larr; Back to Playlists</button>
                <h3 id="playlist-items-title">Playlist Videos</h3>
                <div class="sync-actions-section" id="playlist-sync-actions" style="display: none;">
                    <button id="sync-playlist-btn" class="youtube-action-btn">Sync This Playlist</button>
                    <div class="sync-options">
                        <label class="radio-label">
                            <input type="checkbox" id="playlist-api-fallback" checked>
                            <span>Use YouTube API as fallback</span>
                        </label>
                    </div>
                </div>
                <div id="playlist-items-container" class="playlist-list">
                    <div class="loading">Loading videos...</div>
                </div>
            </div>
        </div>
    </div>
</main>

{{ template "footer" }}

<div id="playlist-modal" class="modal hidden" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000;">
    <div class="modal-content youtube-sync-modal-content" style="background: white; padding: 1.5rem; border-radius: 8px; max-width: 500px;">
        <h3 style="margin-top: 0;">Create YouTube Playlist</h3>
        <div style="margin-bottom: 1rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Title</label>
            <input type="text" id="playlist-title" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        </div>
        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Description</label>
            <textarea id="playlist-description" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; min-height: 80px;"></textarea>
        </div>
        <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
            <button id="cancel-playlist" class="btn btn-secondary">Cancel</button>
            <button id="save-playlist" class="btn" style="background-color: #dc3545; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Create</button>
        </div>
    </div>
</div>

<script>
const API_BASE = '/api/youtube';

async function loadYouTubeData() {
    const statusResponse = await fetch(`${API_BASE}/status`);
    const status = await statusResponse.json();
    const connectionStatus = document.getElementById('connection-status');
    const statsSection = document.getElementById('stats-section');
    const syncActions = document.getElementById('sync-actions');

    if (!connectionStatus) {
        return;
    }

    if (!status.db_connected || !status.connected) {
        connectionStatus.innerHTML = '<p class="error-message"><strong>YouTube Not Connected</strong><br>Please connect your YouTube account in Settings.</p>';
        statsSection.style.display = 'none';
        syncActions.style.display = 'none';
        return;
    }

    connectionStatus.innerHTML = '<p class="empty-state"><strong>Connected to YouTube</strong></p>';
    statsSection.style.display = 'block';
    syncActions.style.display = 'block';

    await loadPlaylists();
}

async function loadPlaylists(container) {
    if (!container) {
        container = document.getElementById('playlists-container');
    }
    if (!container) {
        return;
    }

    try {
        const response = await fetch(`${API_BASE}/playlists`);
        const data = await response.json();

        container.innerHTML = '';

        if (!response.ok) {
            container.innerHTML = '<p class="error-message">Failed to load playlists. Please try reconnecting from Settings.</p>';
        } else if (!data.items || data.items.length === 0) {
            container.innerHTML = '<p class="empty-state">No playlists found.<br>Create a playlist to get started!</p>';
        } else {
            data.items.forEach(item => {
                const playlistItem = document.createElement('div');
                playlistItem.className = 'playlist-item';
                playlistItem.dataset.playlistId = item.id;
                playlistItem.dataset.playlistTitle = item.title || 'Untitled';
                const thumbnailUrl = item.id 
                    ? `https://img.youtube.com/p/img/lg_${item.id}_default.jpg`
                    : 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMjAiIGhlaWdodD0iNjgiPjxyZWN0IGZpbGw9IiNlZWUiIHdpZHRoPSIxMjAiIGhlaWdodD0iNjgiLz48L3N2Zz4=';
                playlistItem.innerHTML = `
                    <img src="${thumbnailUrl}" alt="${escapeHtml(item.title)}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMjAiIGhlaWdodD0iNjgiPjxyZWN0IGZpbGw9IiNlZWUiIHdpZHRoPSIxMjAiIGhlaWdodD0iNjgiLz48L3N2Zz4='">
                    <div class="playlist-info">
                        <h4>${escapeHtml(item.title || 'Untitled')}</h4>
                        <p class="playlist-video-count">Loading...</p>
                    </div>
                    <div class="playlist-actions">
                        <button class="btn-delete" data-playlist-id="${item.id}" data-playlist-title="${escapeHtml(item.title)}" onclick="event.stopPropagation()">Delete</button>
                    </div>
                `;
                playlistItem.addEventListener('click', () => loadPlaylistItems(item.id, item.title));
                container.appendChild(playlistItem);

                fetch(`${API_BASE}/playlists/${item.id}`, { method: 'GET' })
                    .then(response => response.json())
                    .then(data => {
                        const countElem = playlistItem.querySelector('.playlist-video-count');
                        if (countElem && data.items) {
                            countElem.textContent = `${data.items.length} videos`;
                        }
                    })
                    .catch(() => {
                        const countElem = playlistItem.querySelector('.playlist-video-count');
                        if (countElem) {
                            countElem.textContent = item.content_details?.item_count ? `${item.content_details.item_count} videos` : 'View';
                        }
                    });
            });
        }
    } catch (err) {
        console.error('Playlists load error:', err);
        container.innerHTML = '<p class="error-message">Failed to load playlists. Please try reconnecting from Settings.</p>';
    }
}

async function loadPlaylistItems(playlistId, playlistTitle) {
    const container = document.getElementById('playlist-items-container');
    const playlistsView = document.getElementById('playlists-view');
    const playlistItemsView = document.getElementById('playlist-items-view');
    const titleElement = document.getElementById('playlist-items-title');
    const playlistSyncActions = document.getElementById('playlist-sync-actions');

    if (!container) return;

    playlistsView.style.display = 'none';
    playlistItemsView.style.display = 'block';
    playlistSyncActions.style.display = 'block';
    titleElement.textContent = playlistTitle;
    container.innerHTML = '<div class="loading">Loading videos...</div>';

    try {
        const response = await fetch(`${API_BASE}/playlists/${playlistId}`, {
            method: 'GET'
        });

        if (!response.ok) {
            throw new Error('Failed to load playlist items');
        }

        const data = await response.json();
        container.innerHTML = '';

        if (!data.items || data.items.length === 0) {
            container.innerHTML = '<p class="empty-state">No videos in this playlist yet.</p>';
        } else {
            data.items.forEach(item => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                const videoTitle = item.title || 'Untitled';
                const channelTitle = item.channel_title || 'Unknown';
                const videoId = item.video_id || '';
                const thumbnailUrl = videoId 
                    ? `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`
                    : 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMjAiIGhlaWdodD0iNjgiPjxyZWN0IGZpbGw9IiNlZWUiIHdpZHRoPSIxMjAiIGhlaWdodD0iNjgiLz48L3N2Zz4=';
                videoItem.innerHTML = `
                    <img src="${thumbnailUrl}" alt="${escapeHtml(videoTitle)}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMjAiIGhlaWdodD0iNjgiPjxyZWN0IGZpbGw9IiNlZWUiIHdpZHRoPSIxMjAiIGhlaWdodD0iNjgiLz48L3N2Zz4='">
                    <div class="video-info">
                        <h4>${escapeHtml(videoTitle)}</h4>
                        <p>${escapeHtml(channelTitle)}</p>
                    </div>
                `;
                container.appendChild(videoItem);
            });
        }
    } catch (err) {
        console.error('Error loading playlist items:', err);
        container.innerHTML = '<p class="error-message">Failed to load videos. Please try again.</p>';
    }
}

function showPlaylistsList() {
    document.getElementById('playlists-view').style.display = 'block';
    document.getElementById('playlist-items-view').style.display = 'none';
    loadPlaylists();
}

async function deletePlaylist(playlistId, playlistTitle) {
    if (!confirm(`Are you sure you want to delete "${playlistTitle}"? This cannot be undone.`)) {
        return;
    }

    try {
        const response = await fetch(`${API_BASE}/playlists/${playlistId}`, {
            method: 'DELETE'
        });

        if (response.ok) {
            showNotification('Playlist deleted successfully', 'success');
            loadYouTubeData();
        } else {
            const data = await response.json();
            showNotification(data.error || 'Failed to delete playlist', 'error');
        }
    } catch (err) {
        console.error('Failed to delete playlist:', err);
        showNotification('Failed to delete playlist', 'error');
    }
}

async function createPlaylist() {
    const modal = document.getElementById('playlist-modal');
    modal.style.display = 'flex';
    document.getElementById('playlist-title').value = '';
    document.getElementById('playlist-description').value = '';
    document.getElementById('playlist-title').focus();
}

async function saveNewPlaylist() {
    const title = document.getElementById('playlist-title').value.trim();
    const description = document.getElementById('playlist-description').value.trim();

    if (!title) {
        showNotification('Please enter a playlist title', 'error');
        return;
    }

    try {
        const response = await fetch(`${API_BASE}/playlists`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                title: title,
                description: description,
                privacy_status: 'private'
            })
        });

        if (response.ok) {
            showNotification('Playlist created successfully', 'success');
            document.getElementById('playlist-modal').style.display = 'none';

            const container = document.getElementById('playlists-container');
            if (container) {
                container.innerHTML = '<div class="loading">Refreshing playlists (this may take a moment)...</div>';
            }

            setTimeout(async () => {
                const maxRetries = 3;
                let success = false;

                for (let i = 0; i < maxRetries; i++) {
                    await loadYouTubeData();
                    const playlistsContainer = document.getElementById('playlists-container');
                    if (playlistsContainer && playlistsContainer.querySelector('.playlist-item')) {
                        success = true;
                        break;
                    }
                    if (i < maxRetries - 1) {
                        await new Promise(r => setTimeout(r, 1500));
                    }
                }

                if (!success) {
                    showNotification('Playlist created. If it does not appear, refresh the page.', 'info');
                }
            }, 1000);
        } else {
            const data = await response.json();
            showNotification(data.error || 'Failed to create playlist', 'error');
        }
    } catch (err) {
        console.error('Failed to create playlist:', err);
        showNotification('Failed to create playlist', 'error');
    }
}

async function syncAllPlaylists() {
    const apiFallback = document.getElementById('api-fallback').checked;
    
    try {
        const response = await fetch(`${API_BASE}/playlists`);
        const data = await response.json();
        
        if (!data.items || data.items.length === 0) {
            showNotification('No playlists to sync', 'info');
            return;
        }

        showNotification('Starting sync of all playlists...', 'info');
        
        for (const playlist of data.items) {
            await fetch(`${API_BASE}/match-playlist/${playlist.id}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ youtube_api_fallback: apiFallback })
            });
        }

        showNotification('Sync started for all playlists', 'success');
    } catch (err) {
        console.error('Failed to sync playlists:', err);
        showNotification('Failed to start sync', 'error');
    }
}

async function syncPlaylist(playlistId) {
    const apiFallback = document.getElementById('playlist-api-fallback').checked;
    
    try {
        await fetch(`${API_BASE}/match-playlist/${playlistId}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ youtube_api_fallback: apiFallback })
        });
        showNotification('Sync started for playlist', 'success');
    } catch (err) {
        console.error('Failed to sync playlist:', err);
        showNotification('Failed to start sync', 'error');
    }
}

function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);

    setTimeout(() => {
        notification.classList.add('fade-out');
        setTimeout(() => notification.remove(), 300);
    }, 3000);
}

function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
        const urlParams = new URLSearchParams(window.location.search);
        const playlistId = urlParams.get('playlist_id');
        const playlistTitle = urlParams.get('playlist_title');

        if (playlistId) {
            loadPlaylistItems(playlistId, playlistTitle || 'Playlist');
        } else {
            loadYouTubeData();
        }
    }, 100);

    const createBtn = document.getElementById('create-playlist-btn');
    if (createBtn) {
        createBtn.addEventListener('click', createPlaylist);
    }

    const backBtn = document.getElementById('back-to-playlists');
    if (backBtn) {
        backBtn.addEventListener('click', showPlaylistsList);
    }

    const syncAllBtn = document.getElementById('sync-all-btn');
    if (syncAllBtn) {
        syncAllBtn.addEventListener('click', syncAllPlaylists);
    }

    const syncPlaylistBtn = document.getElementById('sync-playlist-btn');
    if (syncPlaylistBtn) {
        syncPlaylistBtn.addEventListener('click', () => {
            const titleElement = document.getElementById('playlist-items-title');
            if (titleElement) {
                const playlistId = document.querySelector('#playlist-items-view')?.style.display !== 'none' 
                    ? document.querySelector('.playlist-item')?.dataset?.playlistId : null;
                if (playlistId) {
                    syncPlaylist(playlistId);
                }
            }
        });
    }

    const cancelBtn = document.getElementById('cancel-playlist');
    if (cancelBtn) {
        cancelBtn.addEventListener('click', () => {
            const modal = document.getElementById('playlist-modal');
            if (modal) modal.style.display = 'none';
        });
    }

    const saveBtn = document.getElementById('save-playlist');
    if (saveBtn) {
        saveBtn.addEventListener('click', saveNewPlaylist);
    }

    const modal = document.getElementById('playlist-modal');
    if (modal) {
        modal.addEventListener('click', (e) => {
            if (e.target.id === 'playlist-modal') {
                modal.style.display = 'none';
            }
        });
    }

    document.addEventListener('click', (e) => {
        if (e.target.classList.contains('btn-delete')) {
            const playlistId = e.target.dataset.playlistId;
            const playlistTitle = e.target.dataset.playlistTitle;
            deletePlaylist(playlistId, playlistTitle);
        }
    });
});
</script>
</body>
</html>
{{ end }}
