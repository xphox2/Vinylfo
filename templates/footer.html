{{ define "footer" }}
<footer>
    <p><img src="/icons/vinyl-icon.svg" alt="Vinylfo" class="footer-icon">Vinylfo Album Manager - <span id="version"></span></p>
</footer>
<script>
    fetch('/api/config')
        .then(r => r.json())
        .then(data => {
            document.getElementById('version').textContent = data.version || '';
        })
        .catch(() => {});
</script>
{{ end }}
