{{ define "search-page" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Vinylfo</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/x-icon" href="/icons/vinyl-icon.ico">
    <link rel="stylesheet" href="/static/css/search.css">
</head>
<body>
{{ template "header" }}
<main class="container">
    <h1>Search Discogs</h1>
    <div class="search-section">
        <form id="discogs-search-form">
            <div class="search-input-group">
                <input type="text" id="search-query" placeholder="Search for albums, artists..." required>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
    <div class="search-tabs">
        <button id="tab-discogs" class="tab-btn active">Discogs Results</button>
        <button id="tab-local" class="tab-btn">Add Manually</button>
    </div>
    <div id="discogs-results" class="search-results">
        <div id="results-list" class="results-grid"></div>
        <div id="results-loading" class="loading hidden"><div class="spinner"></div><p>Searching...</p></div>
        <div id="results-empty" class="empty-state hidden"><p>No results found. Try a different search term.</p></div>
        <div id="pagination" class="pagination hidden"></div>
    </div>
    <div id="local-form" class="local-form hidden">
        <h2>Add Album Manually</h2>
        <form id="manual-album-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="album-title">Title *</label>
                    <input type="text" id="album-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="album-artist">Artist *</label>
                    <input type="text" id="album-artist" name="artist" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="album-year">Release Year</label>
                    <input type="number" id="album-year" name="release_year" min="1900" max="2030">
                </div>
                <div class="form-group">
                    <label for="album-genre">Genre</label>
                    <input type="text" id="album-genre" name="genre">
                </div>
            </div>
            <div class="form-group">
                <label for="album-cover">Cover Image URL</label>
                <input type="url" id="album-cover" name="cover_image">
            </div>
            <div class="tracks-section">
                <h3>Tracks</h3>
                <div id="manual-tracks" class="manual-tracks"></div>
                <button type="button" id="add-track" class="btn btn-secondary">Add Track</button>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Album</button>
            </div>
        </form>
    </div>
</main>
{{ template "footer" }}
<div id="album-detail-modal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Album Details</h2>
            <button class="modal-close">&times;</button>
        </div>
        <div id="modal-body" class="modal-body"></div>
        <div class="modal-footer">
            <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
            <button id="modal-confirm" class="btn btn-primary">Add to Collection</button>
        </div>
    </div>
</div>
<script type="module" src="/static/js/search.js"></script>
</body>
</html>
{{ end }}
